    <p>用于导出过车图片数据和违法图片数据</p>
    <li><p>优点</p></li>
    <p>1. 客户端连接服务端进行实时文件导出,省去了服务端计算文件再打包文件到资源服务器上的资源消耗,占用很少的服务端资源</p>
